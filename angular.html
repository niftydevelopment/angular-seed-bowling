<!DOCTYPE html>
<html ng-app="app">

<head>
	<script src="//code.jquery.com/jquery.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src=" https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js">
	</script>

	<script type="text/javascript">

	angular.module('app', [])
	  .service('greeting', function Greeting() {
	    var greeting = this;
	    greeting.message = 'Default';
	  })

	  .controller('FirstCtrl', function FirstCtrl(greeting) {
	    var first = this;
	  
	    first.greeting = greeting;  
	  })

	  .controller('SecondCtrl', function SecondCtrl(greeting) {
	    var second = this;
	  
	    second.greeting = greeting;  
	  });

	</script>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>

	<body ng-controller="FirstCtrl as first">

		<input type="text" ng-model="first.greeting.message">

		<div>
		  {{ first.greeting.message }} World
		</div>

		<div ng-controller="SecondCtrl as second">
		  {{ second.greeting.message }} in Second

		</div>

	</body>

</html>
